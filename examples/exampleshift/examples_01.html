<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Paloula</title>
		<link href="app/css/examples.css" rel="stylesheet"/>
		<style>		

		</style>
	</head>
	<body>	
		<div class="app-light-backgroud app-light-background-logo"></div>
		
		<header id="app-example-logo-wrapper">
			<img class="app-logo" src="app/img/logo_1000_001.png"/>
			<img class="app-slogan" src="app/img/slogan_1000_002.png"/>
		</header>	

		<main class="app-example-content">
			<div class="app-example-multipart-articles-wrapper">
				<ul class="app-example-multipart-articles">
					<li class="app-example-multipart-article" data-part="1">Bla
						<button class="app-example-multipart-article-next">Next</button>
					</li>
					<li class="app-example-multipart-article" data-part="2">
						<article class="app-example-article">
							<p>Artikel 1</p>
							<div class="app-example-edit-article">
								<div class="app-example-edit-article-buttons">
									<button class="app-example-article-edit-button app-example-icon-up" title="Shift paragraph up"/>
									<button class="app-example-article-edit-button app-example-icon-new-up"  title="New paragraph above"/>
								</div>
								<div class="app-example-edit-article-buttons">
									<button class="app-example-article-edit-button app-example-icon-delete" title="Delete paragraph"/>
								</div>
								<div class="app-example-edit-article-buttons">
									<button class="app-example-article-edit-button app-example-icon-down" title="Shift paragraph dwown"/>
									<button class="app-example-article-edit-button app-example-icon-new-down"  title="New paragraph underneath"/>
								</div>										
							</div>
						</article>
						<article class="app-example-article">
							<p>Artikel 2</p>
							<div class="app-example-edit-article">
								<div class="app-example-edit-article-buttons">
									<button class="app-example-article-edit-button app-example-icon-up" title="Shift paragraph up"/>
									<button class="app-example-article-edit-button app-example-icon-new-up"  title="New paragraph above"/>
								</div>
								<div class="app-example-edit-article-buttons">
									<button class="app-example-article-edit-button app-example-icon-delete" title="Delete paragraph"/>
								</div>
								<div class="app-example-edit-article-buttons">
									<button class="app-example-article-edit-button app-example-icon-down" title="Shift paragraph dwown"/>
									<button class="app-example-article-edit-button app-example-icon-new-down"  title="New paragraph underneath"/>
								</div>										
							</div>
						</article>
						<article class="app-example-article">
							<p>Artikel 3</p>
						</article>
						<article class="app-example-article">
							<p>Artikel 4</p>
						</article>
						<article class="app-example-article">
							<p>Artikel 5</p>
						</article>
					</li>
				</ul>
			</div>
			<div class="app-example-content-xml">
			
			</div>
		</main>

		<script>
			var paloula = {};
		</script>
		<script src="app/js/jquery-3.2.1.min.js"></script> 
		<script src="app/js/app-example.js"></script> 

	</body>
</html>
